<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>

    <!-- FUENTES Y ICONOS -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- BOOTSTRAP -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* FONDO GRADIENTE */
        body {
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        /* CARD DE LOGIN */
        .card-login {
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            max-width: 900px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #fff;
        }
        .card-login:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
        }

        /* IZQUIERDA: IMAGEN */
        .bg-login-image {
            flex: 1;
            background: url('https://source.unsplash.com/700x800/?technology,education') center/cover no-repeat;
        }

        /* DERECHA: FORMULARIO */
        .login-form {
            flex: 1;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-form h1 { font-weight: 700; color: #333; margin-bottom: 10px; }
        .login-form p { color: #666; margin-bottom: 30px; }

        .form-control-user { border-radius: 50px; padding: 15px 25px; transition: all 0.3s; }
        .form-control-user:focus { box-shadow: 0 0 10px rgba(37, 117, 252, 0.5); border-color: #2575fc; }

        .btn-user { border-radius: 50px; padding: 12px 25px; font-weight: 600; transition: all 0.3s; }
        .btn-user:hover { transform: translateY(-3px); }

        .btn-primary { background: #2575fc; border: none; }
        .btn-primary:hover { background: #1a5edb; }

        .btn-google { background-color: #ea4335; color: white; }
        .btn-google:hover { background-color: #c1272d; color: white; }

        .btn-facebook { background-color: #3b5998; color: white; }
        .btn-facebook:hover { background-color: #2d4373; color: white; }

        .custom-control-label { color: #555; }

        .small a { color: #2575fc; text-decoration: none; transition: 0.3s; }
        .small a:hover { text-decoration: underline; }

        @media (max-width: 992px) {
            .card-login { flex-direction: column; }
            .bg-login-image { height: 200px; }
        }
    </style>
</head>
<body>

<div class="card card-login">
    <!-- Imagen izquierda -->
    <div class="bg-login-image d-none d-lg-block"></div>

    <!-- Formulario derecha -->
    <div class="login-form">
        <h1>Welcome Back!</h1>
        <p>Please login to your account</p>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" class="form-control form-control-user" id="email" placeholder="Enter Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control form-control-user" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="customCheck">
                    <label class="custom-control-label" for="customCheck">Remember Me</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
            <hr>
            <a href="#" class="btn btn-google btn-user btn-block">
                <i class="fab fa-google fa-fw"></i> Login with Google
            </a>
            <a href="#" class="btn btn-facebook btn-user btn-block">
                <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
            </a>
        </form>
        <hr>
        <div class="text-center">
            <p class="small"><a href="#">Forgot Password?</a></p>
            <p class="small"><a href="#">Create an Account!</a></p>
        </div>
    </div>
</div>

<!-- MODAL DE REGISTRO EXITOSO -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Registro Exitoso</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="redirectToIndex()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ¡Has iniciado sesión correctamente!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="redirectToIndex()">Aceptar</button>
      </div>
    </div>
  </div>
</div>

<!-- JS BOOTSTRAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.bundle.min.js"></script>

<script>
    // Simular login exitoso
    document.getElementById('loginForm').addEventListener('submit', function(e){
        e.preventDefault(); // Evita que se recargue la página
        $('#successModal').modal('show'); // Mostrar modal
    });

    // Función para redirigir al index.html
    function redirectToIndex() {
        window.location.href = 'index.html';
    }
</script>

</body>
</html>
